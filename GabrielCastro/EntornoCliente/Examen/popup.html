<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/3f7960f673.js" crossorigin="anonymous"></script>
	<title>POPUP</title>
	<script src="./pupup.js"></script>
</head>
<body>
	<div class="popup">
		<div class="popup-content">
			<div class="popup-header">
				<h2>Popup</h2>
			</div>
			<div id="coseno" class="container text-center">
				<h2>Calcular Coseno</h2>
				<input type="number" placeholder="Introduzca un numero" class="form-control" id="cos_input">
				<input type="button" id="calcularCoseno" value="Calcular Coseno" class="btn btn-primary mt-2">
				<div id="coseno_resultado"></div>
			</div>
			<div class="container text-center mt-2" id="mayorQueDiv">
				<h2>Calcular el numero mayor</h2>
				<input type="number" placeholder="Introduzca el primer numero" class=" form-control input_mayorQue">
				<input type="number" placeholder="Introduzca el segundo numero" class=" form-control input_mayorQue">
				<input type="number" placeholder="Introduzca el tercer numero" class=" form-control input_mayorQue">
				<input type="number" placeholder="Introduzca el cuarto numero" class=" form-control input_mayorQue">
				<input type="number" placeholder="Introduzca el quinto numero" class=" form-control input_mayorQue">
				<input type="number" placeholder="Introduzca el sexto numero" class=" form-control input_mayorQue">
				<input type="button" id="calcularMayorQue" value="Calcular Mayor Que" class="btn btn-primary mt-2">
				<div id="mayorQue_resultado"></div>
			</div>
			<div class="container text-center mt-2" id="piedraPapelTijera">
				<h2>Juguemos Piedra, Papel o Tijera</h2>
				<input type="button" id="piedra" value="Piedra" class="btn btn-primary mt-2" onClick="piedraPapelTijera(this)">
				<input type="button" id="papel" value="Papel"  class="btn btn-primary mt-2" onClick="piedraPapelTijera(this)">
				<input type="button" id="tijera" value="Tijera"  class="btn btn-primary mt-2" onClick="piedraPapelTijera(this)">
				<div id="ppt"></div>
			</div>
		</div>
	</div>

</body>
</html>
