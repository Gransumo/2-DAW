<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/3f7960f673.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles.css">
	<title>Ejercicio 4</title>
	<script src="./error.js"></script>
	<script src="./lib.js"></script>
	<script src="./main.js"></script>
	<script src="./popup.js"></script>
</head>
<body>
	<main class="main">
		<div class="container p-3">
			<div class="container">
			<div class="card text-center border border-black">
				<h1>Examen</h1>
			</div>
		</div>
		<div class="all mt-3">
			<form action="" id="form" class="form">
				<fieldset>
					<legend>RELLENAR LA SIGUIENTE INFORMACIÓN PARA SU MATRICULA</legend>
					<!-- NOTIFICATION -->
					<div id="notification_div"></div>
					<div class="container text-center">
						<!-- NOMBRE -->
						<div id="nombre" class="d-flex">
							<label for="name" class="col-2">Nombre</label>
							<input type="text" id="name" class="form-control" pattern="[A-Za-z\s]+"
							title="Solo se permiten caracteres alfabéticos y espacios" required>
						</div>
						<br>
						<!-- DATE -->
						<div id="date" class="d-flex">
							<span class="col-2">Fecha de Nacimiento:</span>
							<input type="number" id="day" class="form-control" placeholder="dia" min="1" max="31">
							<input type="number" id="month" class="form-control" placeholder="mes" min="1" max="12">
							<input type="number" id="year" class="form-control" placeholder="año" min="1950" max="2023">
						</div>
						<br>
					</div>
					<input type="submit" value="Enviar" class="form-control btn btn-primary mt-2">
				</fieldset>
			</form>
			<div class="mt-2">
				<div id="resultado_div">
				</div>
			</div>
			<div id="openPopUpButtoms">
				<button onClick="openPopup()" class="btn btn-primary">Abrir Popup</button>
				<button onClick="openPopup()" class="btn btn-primary">Abrir Popup</button>
				<button onClick="openPopup()" class="btn btn-primary">Abrir Popup</button>
			</div>
			</div>
		</div>
	</main>
	<footer class="contaniner align-content-center">
		<div class="container footer-content text-center align-content-center">
			<p>© Gabriel Castro 2ºDAW - Entorno Cliente - 2023/2024</p>
		</div>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
